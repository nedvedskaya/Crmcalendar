<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ffffff" />
    <title>UGT Tuners</title>
    
    <link rel="preload" href="/fonts/inter-bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter-medium.woff2" as="font" type="font/woff2" crossorigin />
    
    <style>
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/inter-bold.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('/fonts/inter-medium.woff2') format('woff2');
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { height: 100%; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      #root { height: 100%; }
      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .app-loader.hidden { opacity: 0; pointer-events: none; }
      .loader-title { font-size: 28px; font-weight: 900; color: #18181b; letter-spacing: -0.5px; }
      .loader-spinner {
        width: 32px; height: 32px; margin-top: 16px;
        border: 3px solid #e4e4e7;
        border-top-color: #18181b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loader" id="app-loader">
        <div class="loader-title">UGT TUNERS</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) loader.classList.add('hidden');
          setTimeout(function() { if (loader) loader.remove(); }, 300);
        }, 100);
      });
    </script>
  </body>
</html>
